<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="registration.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .top-right-navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .top-right-navigation a {
            text-decoration: none;
            font-weight: bold;
            color: #4A90E2;
            padding: 8px;
            border-radius: 5px;
        }

        .top-right-navigation a:hover {
            background-color: #e0f7fa;
            color: #0277bd;
        }

        /* Styling for the footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 16px;
            background-color: #1e40af; /* Tailwind color for bg-blue-700 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Navigasi -->
    <div class="top-right-navigation">
        <a href="index.html" class="hover:text-blue-200">Hompage</a>
        <a href="about.html" class="hover:text-blue-200">About</a>
        <a href="gallery.html" class="hover:text-blue-200">Gallery</a>
        <a href="calculator.html" class="hover:text-blue-200">Calculator</a>
        <a href="register.html" class="hover:text-blue-200">Register</a>
    </div>

    <!-- Formulir Pendaftaran -->
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Formulir Pendaftaran</h2>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label class="block mb-2" for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    maxlength="40" 
                    class="w-full px-3 py-2 border rounded"
                >
            </div>
            <div>
                <label class="block mb-2" for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    required 
                    pattern="\d{,15}" 
                    title="Masukkan nomor telepon yang valid (maksimal 15 digit)." 
                    class="w-full px-3 py-2 border rounded"
                >
            </div>
            <div>
                <label class="block mb-2" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-3 py-2 border rounded"
                >
            </div>
            <div>
                <label class="block mb-2" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="8" 
                    maxlength="16" 
                    title="Kata sandi harus antara 8 hingga 16 karakter." 
                    class="w-full px-3 py-2 border rounded"
                >
            </div>
            <button 
                type="submit" 
                id="submitBtn" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
            >
                Daftar
            </button>
        </form>
        <p id="errorMessage" class="text-red-500 mt-2 hidden"></p>
    </div>
    <footer>

    </footer>
</body>
</html>
